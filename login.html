<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaçãoJá</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/304c41c7f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>EducaçãoJá - Login</h1>
    </header>
    <main>
        <form>
            <img src="educaon.png">
            <section class="inputs-container">
                <input type="email" placeholder="email@email.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="**********">
                    <i class="fas fa-key"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button class="btn-login" href="https://phstutors.github.io/SiteEducaJa/" onclick=";window.location.href=this.getAttribute('href');return false;">Login</button>
            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                    <a href="#"><i class="fab fa-github github"></i></a>
                </aside>

            </section>
            <footer>
                <hr>
                <span>Ainda não tem uma conta?<a href="https://phstutors.github.io/SiteEducaJa/matricula.html">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
